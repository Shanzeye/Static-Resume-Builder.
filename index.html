<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Static Resume Builder</h1>
        <form id="ResumeForm">
            
            <fieldset> 
            <legend>Personal Information </legend>
            <label for="name" >Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email Address </Address>: </label>
            <input type="email" id="email" name="email" required >

            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone" required>

            </fieldset>


        
            <labelfor="profilePicture">Profile Picture </label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/" required>

<fieldset>
    <legend>Education</legend>
    <label for="education">Education Details</label>
    <textarea id="education" name="education" rows="4" required> </textarea> <br>
</fieldset>



<fieldset>
<legend>Experience</legend>
    <label for="experience">Experience</label>
    <textarea id="experience" name="experience" rows="4" required> </textarea> <br>
</fieldset>




<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills</label>
    <textarea id="skills" name="skills" rows="4" required> </textarea> <br>
</fieldset>

<button type="submit"> Generate Your Resume Below </button>

    </form>


</body>
</html>
